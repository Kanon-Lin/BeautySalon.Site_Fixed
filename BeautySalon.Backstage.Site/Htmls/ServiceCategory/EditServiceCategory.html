<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改服務類別</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Content/Css/ServiceCategory/CategoryView.css">
</head>

<body>
    <div id="navbar" class="sticky-top"></div>
    <div class="container-fluid">
        <div id="app" class="main">

            <h3>修改服務類別</h3>
            <div class="data">
                <button class="btn btn-save" @click="saveCategory">儲存</button>
                <button class="btn btn-back" @click="goBack">返回</button>
            </div>

            <div class="row">
                <!-- 第一欄 -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="CategoryID" class="mb-2">類別編號</label>
                        <input type="text" id="CategoryID" class="form-control" v-model="category.Id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="CategoryName" class="mb-2">類別名稱</label>
                        <input type="text" id="CategoryName" class="form-control" v-model="category.CategoryName">
                    </div>
                    <div class="form-group">
                        <label for="Image" class="mb-2">圖片</label>
                        <input type="file" id="Image" class="form-control" accept="image/*" @change="handleImageUpload">
                    </div>
                </div>
                <!-- 第三欄 -->
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="Description" class="mb-2">描述</label>
                        <input type="text" id="Description" class="form-control" v-model="category.Description">
                    </div>

                </div>
            </div>
        </div>
    </div>


        <!-- 引入 Vue 和 app.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.min.js"></script>
        <!--<script src="/script.js" defer></script>-->

        <script src="/Scripts/JavaScripts/ServiceCategory/category.js"></script>
</body>

</html>
