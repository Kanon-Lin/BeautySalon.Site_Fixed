<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資料編輯</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="../Css/navbar.css" />
    <!--<link rel="stylesheet" href="../Css/memberinfo.css" />-->
    <link rel="stylesheet" href="../Css/Sidebar.css" />
    <script src="../JavaScript/authService.js"></script>
    <script src="../JavaScript/useAuth.js"></script>
    <script src="../JavaScript/userService.js"></script>
    <script src="../JavaScript/NavbarComponent.js"></script>
    <script src="../JavaScript/SidebarComponent.js"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />-->
<style>
    /* 全局樣式 */
    body {
        background-color: #e8e0d9;
        font-family: "Arial", sans-serif;
    }

    /* 主要佈局容器 */
    .content-wrapper {
        display: flex;
        justify-content: center;
        padding: 120px 30px;
    }

    /* 主內容 */
    .main-content {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 30px;
        width: 80%;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 標題樣式 */
    .profile-tabs {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 40px;
        margin-bottom: 30px;
    }


    /* Tab 按鈕的基礎樣式 */
    .tab-btn {
        position: relative;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: 500;
        color: #333;
        text-decoration: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
        transition: color 0.3s ease-in-out;
    }

        /* 當前激活的 Tab 按鈕樣式 */
        .tab-btn.active {
            color: #184642;
            font-weight: 600;
        }

        /* 懸停時或當前頁面時的底部橫線動畫 */
        .tab-btn::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #184642;
            transition: width 0.3s ease-in-out;
        }

        .tab-btn:hover::after,
        .tab-btn.active::after {
            width: 100%; /* 當懸停或激活時，橫線全寬度 */
        }

        /* Tab 按鈕懸停效果 */
        .tab-btn:hover {
            color: #184642; /* 懸停時文字顏色變化 */
        }

    /* 表單樣式 */
    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
    }

    .form-input {
        width: 98%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* 提交按鈕樣式 */
    .submit-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        color: #184642;
        border-radius: 20px;
        padding: 10px 20px;
        border: 2px solid rgba(24, 70, 66, 0.6);
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
        text-decoration: none;
        margin: 20px auto 0;
        width: 200px;
    }

        .submit-btn:hover {
            background-color: rgba(24, 70, 66, 0.1);
            border-color: #184642;
        }

        .submit-btn:focus {
            outline: none;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

    /* 加載和錯誤訊息樣式 */
    .loading-message,
    .error-message {
        text-align: center;
        font-size: 16px;
        color: #666;
    }

    .error-message {
        color: red;
    }

    /* 響應式調整 */
    @media (max-width: 768px) {
        .content-wrapper {
            flex-direction: column;
            padding: 20px;
        }

        .main-content {
            width: 100%;
        }
    }

</style>
</head>
<body>
    <div id="app">
        <navbar-component></navbar-component>
        <div class="member-area">
            <div class="content-wrapper">
                <sidebar-component></sidebar-component>
                <section class="main-content">
                    <div class="profile-tabs">
                        <a href="MemberInfo.html" class="tab-btn active">資料編輯</a>
                        <a href="MemberPassword.html" class="tab-btn">密碼更新</a>
                    </div>
                    <div v-if="isLoading" class="loading-message">正在載入訂單資料...</div>
                    <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>
                    <div v-if="!isLoading && !errorMessage" class="memberinfo-container">
                        <form @submit.prevent="submitForm">
                            <div class="form-group" v-for="field in fields" :key="field.id">
                                <label :for="field.id" class="form-label">{{ field.label }}</label>
                                <input :type="field.type"
                                       :id="field.id"
                                       v-model="formData[field.id]"
                                       class="form-input"
                                       @blur="validateField(field.id)" />
                                <span class="error-message text-danger" v-if="formErrors[field.id]">
                                    {{ formErrors[field.id] }}
                                </span>
                            </div>
                            <button type="submit" class="submit-btn" :disabled="isSubmitting">
                                {{ isSubmitting ? '更新中...' : '儲存' }}
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script>
    const { createApp, reactive, ref, onMounted } = Vue;
    const { getUserProfile, updateUserProfile } = useAuth();

    const app = createApp({
        components: {
            "navbar-component": NavbarComponent,
            'sidebar-component': SidebarComponent
        },

        setup() {
            const formData = reactive({
                name: "",
                email: "",
                phoneNumber: "",
            });

            const formErrors = reactive({
                name: "",
                email: "",
                phoneNumber: "",
            });

            const fields = [
                { id: 'name', label: '姓名', type: 'text' },
                { id: 'email', label: '電子郵件', type: 'email' },
                { id: 'phoneNumber', label: '電話號碼', type: 'tel' },
            ];

            const isLoading = ref(true);
            const isSubmitting = ref(false);
            const errorMessage = ref('');

            onMounted(async () => {
                try {
                    const profile = await getUserProfile();
                    Object.assign(formData, {
                        name: profile.Name || "",
                        email: profile.Email || "",
                        phoneNumber: profile.PhoneNumber || "",
                    });
                    console.log('Profile loaded:', formData);
                } catch (error) {
                    console.error("Error loading user profile:", error);
                    errorMessage.value = "無法載入用戶資料，請稍後再試。";
                } finally {
                    isLoading.value = false;
                }
            });

            const validateField = (fieldId) => {
                const validators = {
                    name: (value) => value ? "" : "姓名不能為空",
                    email: (value) => {
                        if (!value) return "電子郵件不能為空";
                        return /\S+@\S+\.\S+/.test(value) ? "" : "請輸入有效的電子郵件地址";
                    },
                    phoneNumber: (value) => {
                        if (!value) return "電話號碼不能為空";
                        return /^\d{10}$/.test(value) ? "" : "請輸入有效的10位數電話號碼";
                    }
                };
                formErrors[fieldId] = validators[fieldId](formData[fieldId]);
            };
            const submitForm = async () => {
                isSubmitting.value = true;
                fields.forEach(field => validateField(field.id));

                if (Object.values(formErrors).every(error => error === "")) {
                    try {
                        const result = await updateUserProfile({
                            Name: formData.name,
                            Email: formData.email,
                            PhoneNumber: formData.phoneNumber
                        });
                        console.log('Update result:', result); // 添加日誌
                        if (result.Success) { // 注意這裡使用 'Success' 而不是 'success'
                            alert(result.Message || "資料已成功更新");
                        } else {
                            alert("更新失敗：" + (result.Message || "未知錯誤"));
                        }
                    } catch (error) {
                        console.error("Error updating profile:", error);
                        alert("資料更新失敗：" + (error.message || "未知錯誤"));
                    }
                } else {
                    alert("請修正表單中的錯誤");
                }
                isSubmitting.value = false;
            };

            return {
                formData,
                formErrors,
                fields,
                isLoading,
                isSubmitting,
                errorMessage,
                submitForm,
                validateField,
            };
        },
    });

    app.mount("#app");
    </script>
</body>
</html>
