<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <!-- 使用 Bootstrap 3 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Register.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../JavaScript/useAuth.js"></script>
    <script src="../JavaScript/authService.js"></script>
    <link rel="stylesheet" href="../Css/navbar.css" />
    <script src="../JavaScript/NavbarComponent.js"></script>
</head>

<body>
    <div id="app">
        <navbar-component></navbar-component>
        <div class="register-container">
            <h2>會員註冊</h2>
            <form @submit.prevent="register" class="form-container">
                <form @submit.prevent="register">
                    <div class="form-group">
                        <label for="account">帳號：</label>
                        <input type="text" id="account" v-model="account" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="password">密碼：</label>
                        <input type="password" id="password" v-model="password" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件：</label>
                        <input type="email" id="email" v-model="email" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" v-model="name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="mobile">手機：</label>
                        <input type="text" id="mobile" v-model="mobile" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="gender">性別：</label>
                        <select id="gender" v-model="gender" class="form-control">
                            <option value="1">男</option>
                            <option value="0">女</option>
                            <option value="2">其他</option>
                        </select>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="btn btn-primary btn-register">註冊</button>
                        <button type="button" class="btn-auto-fill" @click="autoFill">自動填入</button>
                    </div>
                    <p v-if="errorMessage" class="error-message">{{ errorMessage }}</p>
                </form>
        </div>
    </div>

    <script src="../JavaScript/Register.js"></script>
</body>
</html>
