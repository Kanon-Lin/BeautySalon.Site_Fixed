<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店家資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/Css/footer.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../JavaScript/authService.js"></script>
    <script src="../JavaScript/useAuth.js"></script>
    <script src="../JavaScript/NavbarComponent.js"></script>
    <link href="../Css/navbar.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f4f1;
        }

        .store-info-section {
            padding: 50px 0;
            padding-top: 100px; /* 根据实际 navbar 的高度调整 */
        }

            .store-info-section h2 {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 30px;
                color: #7d6958;
            }

        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 15px;
        }

        .store-details {
            color: #7d6958;
            margin-top: 70px;
        }
    </style>
</head>
  <body>
      <div id="app">
          <navbar-component></navbar-component>
      </div>

    <div class="container store-info-section">
      <div class="row">
        <div class="col-md-6 map-container">
          <iframe
            class="mb-3"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d451.87671386845443!2d121.53934349693861!3d25.033608760612797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abd517f052b1%3A0xd0e880b689d36e89!2zMTA25Y-w5YyX5biC5aSn5a6J5Y2A5L-h576p6Lev5LiJ5q61MTA5IOaokzEzIOS5izHomZ8!5e0!3m2!1szh-TW!2stw!4v1725881840856!5m2!1szh-TW!2stw"
            width="600"
            height="450"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>

        <div class="col-md-6 store-details">
          <h2 class="fw-bolder">店家資訊</h2>
          <div class="dtls">
            <p><strong>營業時間：上午10點至晚上8點</p>
            <p><strong>地址：台北市大安區</p>
            <p><strong>電話：02-1234-5678</p>
            <p><strong>交通方式：捷運大安站2號出口步行3分鐘</p>
          </div>
        </div>
      </div>
    </div>


    <footer>
      <p>
        營業時間：早上10點至晚上8點<br />
        地址：台北市大安區<br />
        電話：02-1234-5678<br />
        交通方式：捷運大安站2號出口步行3分鐘
      </p>
      <div class="socialMediaBtns">
        <a
          href="#"
          class="social-button instagram me-3"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a
          href="#"
          class="social-button line me-3"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-line"></i>
        </a>

        <a
          href="#"
          class="social-button facebook"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
    </footer>

    
    <script type="module">

const { createApp, ref } = Vue;

        const config = {
            components: {
                'navbar-component': NavbarComponent
            },
  setup() {
    const navbarRef = ref(null);
    return {
      navbarRef,
    };
  },
};

const app = createApp(config);

app.mount("#app");
</script>


  </body>
</html>
