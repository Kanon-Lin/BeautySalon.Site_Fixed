<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/navbar/navbar.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f4f1;
      }

      .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .register-form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .form-title {
        font-weight: bold;
        font-size: 24px;
        text-align: center;
        margin-bottom: 30px;
        color: #7d6958;
      }

      .form-label {
        color: #7d6958;
      }

      .submit-btn {
        background-color: #d3b8a7;
        color: white;
        width: 100%;
      }

      .submit-btn:hover {
        background-color: #c0a291;
      }

      .form-check-label {
        color: #7d6958;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #7d6958;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
      }

      footer {
        background-color: #b8afa6;
        color: white;
        text-align: center;
        padding: 20px;
      }

      /* 公共样式 */
      .social-button {
        text-decoration: none;
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 30px;
        color: #fff;
      }
      .social-button:hover {
        color: #686059; /* 悬停时按钮变透明 */
      }
    </style>
  </head>
  <body>
    <div id="app" class="register-container">
      <div class="register-form">
        <h2 class="form-title">會員註冊</h2>
        <form @submit.prevent="register">
          <div class="mb-3">
            <label for="username" class="form-label">帳號</label>
            <input
              type="text"
              class="form-control"
              id="username"
              v-model="user.username"
              required
            />
            <div v-if="errors.username" class="error-message">
              {{ errors.username }}
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input
              type="password"
              class="form-control"
              id="password"
              v-model="user.password"
              required
            />
            <div v-if="errors.password" class="error-message">
              {{ errors.password }}
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">確認密碼</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              v-model="user.confirmPassword"
              required
            />
            <div v-if="errors.confirmPassword" class="error-message">
              {{ errors.confirmPassword }}
            </div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input
              type="text"
              class="form-control"
              id="name"
              v-model="user.name"
              required
            />
            <div v-if="errors.name" class="error-message">
              {{ errors.name }}
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">性別</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="male"
                value="男"
                v-model="user.gender"
                required
              />
              <label class="form-check-label" for="male">男</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                id="female"
                value="女"
                v-model="user.gender"
                required
              />
              <label class="form-check-label" for="female">女</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">電話</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              v-model="user.phone"
              required
            />
            <div v-if="errors.phone" class="error-message">
              {{ errors.phone }}
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">e-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              v-model="user.email"
              required
            />
            <div v-if="errors.email" class="error-message">
              {{ errors.email }}
            </div>
          </div>
          <button type="submit" class="btn submit-btn">加入會員</button>
        </form>
        <div class="login-link">
          <p>已經有帳號？<a href="/login">登入</a></p>
        </div>
      </div>
    </div>

    <footer>
      <p>
        營業時間：早上10點至晚上8點<br />
        地址：台北市大安區<br />
        電話：02-1234-5678<br />
        交通方式：捷運大安站2號出口步行3分鐘
      </p>
      <div class="socialMediaBtns">
        <a
          href="#"
          class="social-button instagram me-3"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a
          href="#"
          class="social-button line me-3"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-line"></i>
        </a>

        <a
          href="#"
          class="social-button facebook"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
    </footer>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          user: {
            username: "",
            password: "",
            confirmPassword: "",
            name: "",
            gender: "女", // 預設選取女
            phone: "",
            email: "",
          },
          errors: {},
        },
        methods: {
          validateForm() {
            this.errors = {};

            if (!this.user.username) {
              this.errors.username = "帳號為必填項目";
            }
            if (!this.user.password) {
              this.errors.password = "密碼為必填項目";
            }
            if (this.user.password !== this.user.confirmPassword) {
              this.errors.confirmPassword = "密碼與確認密碼不相符";
            }
            if (!this.user.name) {
              this.errors.name = "姓名為必填項目";
            }
            if (!this.user.phone) {
              this.errors.phone = "電話為必填項目";
            }
            if (!this.user.email) {
              this.errors.email = "電子郵件為必填項目";
            }

            return Object.keys(this.errors).length === 0;
          },
          register() {
            if (this.validateForm()) {
              // 成功提交的邏輯，例如發送 API 請求
              alert("註冊成功！");
              console.log("User registered:", this.user);
            }
          },
        },
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { setupNavbar } from "../navbar/NavbarSetup.js";
      import NavbarComponent from "../navbar/NavbarComponent.js";

      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const navbarRef = ref(null);

          return {
            navbarRef,
          };
        },
      });

      setupNavbar(app);
      app.component("navbar", NavbarComponent);
      app.mount("#app");
    </script>
  </body>
</html>
